info:
  author: 'Jon Uhlmann'
  homepage: 'https://github.com/jonnitto/Jonnitto.PrettyEmbedVimeo'
  package: 'Jonnitto.PrettyEmbedVimeo'

global:
  mergeConfigFromPackages: false
  notifications: true
  browserSync:
    enable: false

root:
  base: './'

tasks:
  fonts: false
  images: false
  optimizeImages: false
  static: false
  svgSprite: false
  js:
    file:
      - Main.js
    dest: ''
  css:
    dest: ''
  pipeline:
    - js
    - css
