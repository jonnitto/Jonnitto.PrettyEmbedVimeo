'Jonnitto.PrettyEmbedVimeo:Vimeo':
  superTypes:
    'Neos.Neos:Content': true
    'Jonnitto.PrettyEmbedVimeo:Mixin.IncludeAssets': true
    'Jonnitto.PrettyEmbedVimeo:Mixin.Groups': true
    'Jonnitto.PrettyEmbedVimeo:Mixin.Image': true
    'Jonnitto.PrettyEmbedVimeo:Mixin.VideoID': true
    'Jonnitto.PrettyEmbedVimeo:Mixin.Lightbox': true
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('title') || q(node).property('text') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')) + ' ' + String.firstLetterToUpperCase(q(node).property('type')), '/<br\\W*?\\/?>|\\x{00a0}|[[^:print:]]|\\s+/u', ' '))), 100, '...')}"
  ui:
    label: i18n
    icon: icon-vimeo
    position: 900
