'Jonnitto.PrettyEmbedVimeo:Mixin.IncludeAssets':
  abstract: true

'Jonnitto.PrettyEmbedVimeo:Mixin.Image':
  abstract: true
  superTypes:
    'Carbon.Image:Image': true
  ui:
    inspector:
      groups:
        image:
          label: i18n
  properties:
    image:
      ui:
        inspector:
          editorOptions:
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 16
                  height: 9

'Jonnitto.PrettyEmbedVimeo:Mixin.VideoID':
  abstract: true
  properties:
    videoID:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
          group: vimeo
          position: 20

'Jonnitto.PrettyEmbedVimeo:Mixin.Lightbox':
  abstract: true
  properties:
    lightbox:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        inspector:
          group: vimeo
          position: 30

'Jonnitto.PrettyEmbedVimeo:Mixin.Groups':
  abstract: true
  ui:
    inspector:
      groups:
        vimeo:
          label: i18n
          icon: icon-vimeo
          position: 100
